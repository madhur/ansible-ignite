---
# tasks file for ignite
# - include_role:
#     name: ansible-unarchivedeps
# - include_role:
#     name: ansible-sudoers
- include_role:
    name: ansible-temurin
  vars:
    openjdk_app: jre

- name: Install unzip
  become: true
  ansible.builtin.package:
    name: 
      - unzip
      - net-tools
    state: present
- name: adding ignite group
  become: true
  become_user: root
  group:
    name: ignite
    state: present
- name: adding ignite user
  become: true
  become_user: root
  user:
    name: ignite
    group: ignite
    home: '{{ ignite_home }}'
- name: downloading {{ ignite_url }}
  become: true
  become_user: ignite
  get_url:
    url: '{{ ignite_url }}'
    dest: '{{ ignite_lzip }}'
    mode: 0644
- name: unarchiving {{ ignite_lzip }}
  become: true
  become_user: ignite
  unarchive:
    remote_src: true
    src: '{{ ignite_lzip }}'
    dest: '{{ ignite_home }}'
    creates: '{{ ignite_install_dir }}'

- name: install config
  become: true
  become_user: ignite
  with_items:
    - f: default-config.xml
      d: '{{ ignite_install_dir }}/config'
  template:
    src: '{{ item.f }}.j2'
    dest: '{{ item.d }}/{{ item.f }}'
    mode: '{{ item.m | default("0644") }}'

- include_tasks: '{{ ignite_supervisor | default("systemd") }}.yml'
